# ====================================================================
# A. SERVER CONFIGURATION
# ====================================================================

# Sets the application to run on port 8080 (the default for Spring Boot).
server.port=8080

# ====================================================================
# B. DATABASE CONFIGURATION (MySQL)
# ====================================================================

# 1. Driver and URL
# Specifies the MySQL JDBC driver class.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection URL: Points to the local MySQL server on port 3306 and the 'gatepass_db' schema.
spring.datasource.url=${DB_URL}
# MySQL Username (using the root user for setup simplicity)
spring.datasource.username=${DB_USER}
# >>>>>>>>>>>>> CRITICAL: REPLACE THIS PLACEHOLDER WITH YOUR ACTUAL PASSWORD <<<<<<<<<<<<<<
spring.datasource.password=${DB_PASS}
# ====================================================================
# C. JPA (Hibernate) CONFIGURATION
# ====================================================================

# Hibernate Dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ddl-auto: Ensures that Hibernate does NOT try to automatically create or update tables.
# This prevents it from overwriting the tables you manually created with the SQL script.
spring.jpa.hibernate.ddl-auto=none

# Show SQL: Set to true to print all executed SQL queries to the console.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ====================================================================
# D. SECURITY (CORS) CONFIGURATION
# ====================================================================

# Since the front-end runs directly from HTML files (e.g., file:///) and the back-end runs on localhost:8080,
# we enable CORS for all origins and methods to allow the browser to make requests.
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

